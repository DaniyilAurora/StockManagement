<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Stock Management</h1>
    <div class="stocks">
        <table><tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        {% for row in records %}
        <tr>
            <td>#{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    </div>
    <br>
    <div class="add">
        <h3>Add new stock</h3>
        <form action="/addStock" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name">
            <br>
            <label for="category">Category:</label>
            <input list="categorys" id="category" name="category" placeholder="Category" autocomplete="off">
            <datalist id="categorys">
                {% for category in categories %}
                <option value="{{ category }}">
                {% endfor %}
            </datalist>
            <br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Quantity">
            <br>
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" placeholder="Price">
            <br>
            <button type="submit">Add</button>
        </form>
    </div>
    <br>
    <div class="remove">
        <h3>Remove stock</h3>
        <form action="/removeStock" method="POST">
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" placeholder="Stock ID">
            <br>
            <button type="submit">Add</button>
        </form>
    </div>
</body>
</html>
